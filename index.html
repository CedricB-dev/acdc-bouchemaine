<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACDC - Atelier Citoyen Durable & Coopératif</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<!-- Header Section (Fixed) -->
<header class="bg-white py-4 fixed top-0 w-full z-50 shadow-md">
    <div class="container mx-auto flex flex-col items-center">
        <!-- Logo -->
        <img src="images/ACDC_image.jpg" alt="Logo de l'ACDC" class="w-48 md:w-64 lg:w-72">

        <!-- Divider Line (Hidden on mobile) -->
        <div class="border-t border-green-500 w-full max-w-lg my-2 hidden md:block"></div>

        <!-- Desktop Menu -->
        <nav class="flex space-x-8 text-gray-700 font-bold" id="desktop-menu">
            <a href="#accueil" class="hover:text-green-500 py-2 transition-all duration-300">Accueil</a>
            <a href="#actions" class="hover:text-green-500 py-2 transition-all duration-300">Nos actions</a>
            <a href="#association" class="hover:text-green-500 py-2 transition-all duration-300">L’association</a>
            <a href="#equipe" class="hover:text-green-500 py-2 transition-all duration-300">L’équipe</a>
            <a href="#agenda" class="hover:text-green-500 py-2 transition-all duration-300">Agenda</a>
            <a href="#documentation" class="hover:text-green-500 py-2 transition-all duration-300">Documentation</a>
        </nav>
    </div>
</header>

<!-- Spacer to account for the fixed header height -->
<div class="h-40"></div>

<!-- Sections -->
<section id="accueil" class="h-screen bg-green-50 pt-16">
    <h2 class="text-center text-4xl mt-24">Accueil</h2>
</section>

<section id="actions" class="h-screen bg-gray-50 pt-16">
    <h2 class="text-center text-4xl mt-24">Nos Actions</h2>
</section>

<section id="association" class="h-screen bg-green-50 pt-16">
    <h2 class="text-center text-4xl mt-24">L'Association</h2>
</section>

<section id="equipe" class="h-screen bg-gray-50 pt-16">
    <h2 class="text-center text-4xl mt-24">L'Équipe</h2>
</section>

<section id="agenda" class="h-screen bg-green-50 pt-16">
    <h2 class="text-center text-4xl mt-24">Agenda</h2>
</section>

<section id="documentation" class="h-screen bg-gray-50 pt-16">
    <h2 class="text-center text-4xl mt-24">Documentation</h2>
</section>

<!-- JavaScript for Active Menu Highlight and Scroll Handling -->
<script>
    const sections = document.querySelectorAll('section');
    const menuLinks = document.querySelectorAll('#desktop-menu a');
    const headerHeight = document.querySelector('header').offsetHeight;

    // Scroll to section on menu click
    menuLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetSection = document.getElementById(targetId);
            window.scrollTo({
                top: targetSection.offsetTop - headerHeight, // Adjust scroll position based on header height
                behavior: 'smooth'
            });
        });
    });

    // Remove all active underline classes
    function removeActiveUnderline() {
        menuLinks.forEach(link => {
            link.classList.remove('border-b-2', 'border-green-500');
        });
    }

    // Add active underline to the correct menu item based on scroll position
    function setActiveMenu() {
        let currentSection = '';

        sections.forEach(section => {
            const sectionTop = section.offsetTop - headerHeight - 10; // Offset for header height
            if (window.pageYOffset >= sectionTop) {
                currentSection = section.getAttribute('id');
            }
        });

        // Update the active state
        menuLinks.forEach(link => {
            if (link.getAttribute('href').substring(1) === currentSection) {
                removeActiveUnderline();
                link.classList.add('border-b-2', 'border-green-500');
            }
        });
    }

    // Run setActiveMenu on scroll
    window.addEventListener('scroll', setActiveMenu);
</script>

</body>
</html>
